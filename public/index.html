<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Gemini 3 Pro Image Composer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background: #eef1f5;
    font-family: Arial, sans-serif;
    padding: 40px;
}
.container {
    max-width: 1100px;
    margin: auto;
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.15);
}
h1 {
    text-align: center;
    margin-bottom: 20px;
}
.upload {
    border: 2px dashed #4a90e2;
    padding: 20px;
    text-align: center;
    cursor: pointer;
    border-radius: 10px;
    margin-bottom: 15px;
}
.preview {
    max-width: 260px;
    border-radius: 10px;
    display: none;
    margin-top: 10px;
}
button {
    background: #2979ff;
    color: #fff;
    border: 0;
    padding: 17px;
    border-radius: 10px;
    width: 100%;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
}
button:hover { opacity: .9; }
select, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 2px solid #ddd;
    margin-top: 10px;
}
.result-img {
    max-width: 100%;
    margin-top: 20px;
    display: none;
    border-radius: 14px;
}
#downloadBtn {
    display: none;
    background: #ff5252;
    text-decoration: none;
    padding: 15px;
    color: white;
    border-radius: 10px;
    margin-top: 20px;
    text-align: center;
    font-size: 18px;
}
</style>
</head>

<body>
<div class="container">

    <h1>üé® Gemini 3 Pro Image Composer</h1>

    <div class="upload" onclick="objInput.click()">
        –ó–∞–≥—Ä—É–∑–∏—Ç—å –æ–±—ä–µ–∫—Ç
        <img id="objPreview" class="preview">
    </div>
    <input type="file" id="objInput" accept="image/*" style="display:none"
           onchange="preview(event,'objPreview')">

    <div class="upload" onclick="bgInput.click()">
        –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ–Ω
        <img id="bgPreview" class="preview">
    </div>
    <input type="file" id="bgInput" accept="image/*" style="display:none"
           onchange="preview(event,'bgPreview')">

    <label>–ü—Ä–æ–º—Ç:</label>
    <textarea id="prompt" placeholder="–û–ø–∏—à–∏—Ç–µ –∫–∞–∫ –≤—Å—Ç—Ä–æ–∏—Ç—å –æ–±—ä–µ–∫—Ç –≤ —Ñ–æ–Ω..." rows="5"></textarea>

    <label>–í—ã—Ö–æ–¥–Ω–æ–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ:</label>
    <select id="quality">
        <option value="1k">1K</option>
        <option value="2k" selected>2K</option>
        <option value="4k">4K</option>
    </select>

    <label>–†–∞–∑–º–µ—Ä –æ–±—Ä–∞–±–æ—Ç–∫–∏ –≤ –º–æ–¥–µ–ª–∏:</label>
    <select id="imageSize">
        <option value="1K">1K</option>
        <option value="2K" selected>2K</option>
        <option value="4K">4K</option>
    </select>

    <button onclick="generate()">üöÄ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>

    <img id="resultImage" class="result-img">
    <a id="downloadBtn">üíæ –°–∫–∞—á–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</a>

</div>

<script>
function preview(e, id) {
    const img = document.getElementById(id);
    img.src = URL.createObjectURL(e.target.files[0]);
    img.style.display = "block";
}

async function generate() {
    const obj = objInput.files[0];
    const bg = bgInput.files[0];
    if (!obj || !bg) return alert("–ó–∞–≥—Ä—É–∑–∏—Ç–µ –æ–±–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è");

    const fd = new FormData();
    fd.append("objectImage", obj);
    fd.append("backgroundImage", bg);
    fd.append("prompt", document.getElementById("prompt").value);
    fd.append("quality", document.getElementById("quality").value);
    fd.append("imageSize", document.getElementById("imageSize").value);

    const req = await fetch("/generate", { method: "POST", body: fd });
    const data = await req.json();

    if (!data.success) return alert("–û—à–∏–±–∫–∞: " + data.error);

    resultImage.src = data.imageUrl;
    resultImage.style.display = "block";

    downloadBtn.href = data.imageUrl;
    downloadBtn.download = data.filename;
    downloadBtn.style.display = "block";
}
</script>

</body>
</html>
